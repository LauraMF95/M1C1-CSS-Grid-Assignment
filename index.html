<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C1 CSS Grid Assignment</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="red">
            <p>whatever</p>
        </div>

        <div class="blue">
            <p>text</p>
        </div>

        <div class="yellow">
            <p>I want</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="Three-text">
            <p>The text I chose is Awesome </p>
        </div>

        <div class="Three-image">
            <img src="images/kelly-sikkema-hSPVuakrJqs-unsplash.jpg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="long-text">
            <p>My Even More Awesome Text</p>
        </div>

        <div id="short-texts">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="long-text">
            <p>My Even More Awesome Text</p>
        </div>

        <div id="two-images">
            <img src="images/mira-kemppainen-qC117ahi-mE-unsplash.jpg" alt="">
            <img src="images/josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <div class="six-icon">
            <i class="fa-solid fa-globe"></i>
        </div>

        <div class="six-text">
            <p>MY AWESOME GOOGLE FONT IS APPLIED HERE </p>
        </div>
    </div>
</body>
</html>
